{% extends "base.html" %}
{% block title %}{{ product.name }} — Skystore{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ product.name }}</h1>
    <p><strong>Описание:</strong> {{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.purchase_price }} ₽</p>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 300px;">
    {% endif %}

    <br>
    <a href="{% url 'product_update' product.id %}" class="btn btn-warning mt-3">Редактировать</a>
    <a href="{% url 'product_delete' product.id %}" class="btn btn-danger mt-3">Удалить</a>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Назад к списку товаров</a>
</div>
{% endblock %}
