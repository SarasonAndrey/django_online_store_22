{% if user == product.owner %}
    <p>
        <a href="{% url 'product_update' pk=product.pk %}">Редактировать</a> |
        <a href="{% url 'product_delete' pk=product.pk %}">Удалить</a>
    </p>
{% endif %}

{% if user.has_perm "catalog.can_unpublish_product" %}
    <p><a href="{% url 'product_unpublish' pk=product.pk %}">Отменить публикацию</a></p>
{% endif %}
