{% extends "base.html" %}
{% block title %}Отменить публикацию{% endblock %}
{% block content %}
<h2>Отменить публикацию "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, отменить</button>
</form>
<a href="{% url 'product_detail' pk=object.pk %}">Нет</a>
{% endblock %}
