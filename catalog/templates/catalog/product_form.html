{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Редактировать товар{% else %}Добавить товар{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Редактировать товар{% else %}Добавить товар{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
