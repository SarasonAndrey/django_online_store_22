{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<h2>Войти</h2>

{% if form.errors %}
<p style="color: red;">Неверный email или пароль.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>
        <label for="{{ form.username.id_for_label }}">Email</label><br>
        {{ form.username }}
    </p>
    <p>
        <label for="{{ form.password.id_for_label }}">Пароль</label><br>
        {{ form.password }}
    </p>
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
