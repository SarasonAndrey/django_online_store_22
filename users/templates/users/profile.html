{% extends "base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
<h2>Профиль</h2>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Телефон:</strong> {{ user.phone }}</p>
<p><strong>Страна:</strong> {{ user.country }}</p>

{% if user.avatar %}
  <p><img src="{{ user.avatar.url }}" alt="Аватар" width="150"></p>
{% endif %}

<p><a href="{% url 'edit_profile' %}">Редактировать профиль</a></p>
{% endblock %}
